<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="iframe"></div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"GET",
            url:"footer.html",
            datatype:"html",
            success:function(data){
                $("#iframe").html(data);
            },
            error: function () {
                console.log("err");
            }
        });
    });
</script>
</body>
</html>
