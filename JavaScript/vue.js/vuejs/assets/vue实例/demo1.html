<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue js</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
<div id="app">
    <p v-once>{{ obj.foo }}</p>      <!--v-once,一次性插值，当数据改变时，插值处的内容将不会改变-->
    <!-- 下面的obj.foo将不会更新 -->
    <button @click="obj.foo = 'baz'">Change it</button>
</div>
<div id="app1">
    <p>Using mustaches: {{ rawHtml }}</p>
    <p> Using v-html directive: <span v-html="rawHtml"></span></p>
    <!-- v-bind用于响应式更新html属性， 接受一个参数，这里v-bind将属性href和表达式url的值绑定-->
    <!-- v-bind缩写 <a :href="url></a>"-->
    <a v-bind:href="url">v-bind</a>
    <!-- v-on用于监听DOM事件-->
    <!-- v-on缩写 <a @click="doSomething"></a>-->
    <a v-on:click="doSomething">v-on</a>
</div>
<!-- 计算属性 -->
<div id="app2">
    <p>Original message: "{{ message }}"</p>
    <p>Computed revered message: "{{ reversedMessage }}"</p>
    <!-- 在表达式中调用方法达到同样的效果-->
    <p>reversed message by method: "{{ reversedMessage() }}"</p>
</div>
<!-- 侦听器 -->
<div id="watchExample">
    <p>
        Ask a yes/no question:
        <input v-model="question">
    </p>
    <p>{{ answer }}</p>
</div>
<script>
    var obj = {
        foo: 'bar'
    };
    Object.freeze(obj);     // Object.freeze(),会阻止修改现有属性，也意味着响应系统无法追踪变化

    new Vue({
        el: "#app",
        data () {
            return {
                obj
            }
        }
    });

    new Vue({
        el: "#app1",
        data: {
            rawHtml: "<span style='color: red'>This should be red.</span>",
            url: "#",
            doSomething: function () {
                console.log("do something");
            }
        }
    });

    /*
    * 计算属性缓存vs方法
    * 计算属性是基于它们的依赖进行缓存的；
    * 计算属性只有在它的相关依赖发生变化时才会重新求值；
    * 这意味着只要message没有发生改变，多次访问reversedMessage计算属性会立即返回之前的结果，而不必再次执行函数
    * */
    new Vue({
        el: "#app2",
        data: {
            message: 'Hello'
        },
        methods: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        },
        computed: {
            // 计算属性的getter
            reversedMessage: function () {
                // this指向vue实例
                return this.message.split('').reverse().join('');
            }
        }
    });

    var watchExampleVM = new Vue({
        el: '#watchExample',
        data: {
            question: '',
            answer: 'I can not give you an answer util you ask a question!'
        },
        watch: {
            // 如果‘question’发生改变，这个函数就会运行
            question: function (newQuestion, oldQuestion) {
                this.answer = 'Waiting for you to stop typing...';
                this.getAnswer()
            }
        },
        methods: {
            getAnswer: _.debounce(
                function () {
                    if(this.question.indexOf('?') === -1){
                        this.answer = 'Questions usually contain a question mark. ;-)';
                        return
                    }
                    this.answer = 'Thinking...';
                    var vm = this;
                    axios.get('https://yesno.wtf/api').then(function (response) {
                        vm.answer = _.capitalize(response.data.answer)
                    }).catch(function (error) {
                        vm.answer = 'Error! Could not reach the API.' + error
                    })
                },
                // 等待用户输入，500ms
                500
            )
        }
    });
</script>
</body>
</html>
