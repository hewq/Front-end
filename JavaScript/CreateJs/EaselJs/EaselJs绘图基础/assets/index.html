<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EaselJs绘图大致流程</title>
	<script src="javascript/easeljs.min.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
<script>
	window.onload = function () {
		var canvas = document.querySelector('#canvas');

		// 创建舞台
		var stage = new createjs.Stage( canvas );

		// 创建一个Shape对象，也可以创建文字Text和图片Bitmap
		var rect = new createjs.Shape();

		// 画笔设置颜色，调用方法画矩形,矩形参数（x, y, w, h）
		rect.graphics.beginFill('#f00').drawRect( 0, 0, 100, 100 );

		// 添加到舞台
		stage.addChild( rect );

		// 刷新舞台
		stage.update();
	}
</script>
</body>
</html>
