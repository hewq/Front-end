<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用优化的each设置样式</title>
    <style>
        div,p{
            width: 100px;
            height: 100px;
            border: 1px solid #ff6600;
            margin: 10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<p></p>
<p></p>
<script>
    var getTag = function( tag ){
        return document.getElementsByTagName( tag );
    };
    var each = function(arr,fn){
        for(var i = 0;i < arr.length; i++){
            if( fn.call( arr[ i ], i , arr[ i ]) === false){
                break;
            }
        }
    };

    var divList = getTag( 'div' );
    var pList = getTag( 'p' );

    each( divList, function(){
        this.style.backgroundColor = 'pink';
    });
    each( pList, function(){
        this.style.backgroundColor = 'pink';
    });
</script>
</body>
</html>
