<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <style type="text/css">
        .tab_main{ width: 400px; margin: 0 auto; margin-top: 200px; height: 400px; border:1px solid #CCC; background-color: #F0F0F0;}
        .tab_main .tab-top{ background-color: #333333; height: 30px; color: #F0F0F0; font-size: 0px; padding: 0 10px 0 0;}
        .tab_main .tab-top .tab{ height: 30px; line-height: 30px; padding: 0 10px; display: inline-block; font-size: 12px;}
        .tab_main .tab-top .tab.active{ background-color: #F0F0F0; color: #333333;}
        .tab_main .tab-bottom{ padding: 10px; line-height: 25px; font-size: 14px;}
        .tab_main .tab-bottom .tab_content{ display: none;}
        .tab_main .tab-bottom .tab_content.active{ display: block;}
    </style>
</head>
<body>
<div class="tab_main">
    <div class="tab-top">
        <div class="tab active">标签1</div>
        <div class="tab">标签2</div>
        <div class="tab">标签3</div>
    </div>
    <div class="tab-bottom">
        <div class="tab_content active">内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1</div>
        <div class="tab_content">内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2</div>
        <div class="tab_content">内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3</div>
    </div>

</div>

<script type="text/javascript" src="../js/arrayExample.js"></script>
</body>
</html>
