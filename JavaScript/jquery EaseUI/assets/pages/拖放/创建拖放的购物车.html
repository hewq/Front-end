<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建拖放的购物车</title>
    <link rel="stylesheet" href="../../plugins/themes/default/easyui.css">
    <link rel="stylesheet" href="../../plugins/themes/icon.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <style type="text/css">
        .products{
            list-style:none;
            margin-right:300px;
            padding:0px;
            height:100%;
        }
        .products li{
            display:inline;
            float:left;
            margin:10px;
        }
        .item{
            display:block;
            text-decoration:none;
        }
        .item img{
            border:1px solid #333;
        }
        .item p{
            margin:0;
            font-weight:bold;
            text-align:center;
            color:#c3c3c3;
        }
        .cart{
            position:fixed;
            right:0;
            top:0;
            width:300px;
            height:100%;
            background:#ccc;
            padding:0px 10px;
        }
        h1{
            text-align:center;
            color:#555;
        }
        h2{
            position:absolute;
            font-size:16px;
            left:10px;
            bottom:20px;
            color:#555;
        }
        .total{
            margin:0;
            text-align:right;
            padding-right:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="show">
            <ul class="products">
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt1.gif" alt="">
                        <div>
                            <p>Ballon</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt2.gif" alt="">
                        <div>
                            <p>Feeling</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt3.gif" alt="">
                        <div>
                            <p>Cure</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt4.gif" alt="">
                        <div>
                            <p>Cute</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt5.gif" alt="">
                        <div>
                            <p>Mark</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <img src="../../images/shirt6.gif" alt="">
                        <div>
                            <p>Mark</p>
                            <p>Price:$25</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="cart">
            <h1>Shopping Cart</h1>
            <table id="cartContent" style="width: 300px; height: auto;" >
                <thead>
                    <tr>
                        <th field="name" width="140">Name</th>
                        <th field="quantity" width="60" align="right">quantity</th>
                        <th field="price" width="60" align="right">price</th>
                    </tr>
                </thead>
            </table>
            <p class="total">Total:$0</p>
            <h2>Drop here to add to cart</h2>
        </div>
    </div>

    <script>
        var data = {'total':0,'rows':[]};
        var totalCost = 0;
        $(function(){
            $('#cartContent').datagrid({
                singleSelect:true
            });
        //拖动克隆的商品
        $(".item").draggable({
            revert:true,
            proxy:'clone',
            onStartDrag:function(){
                $(this).draggable('options').cursor = 'not-allowed';
                $(this).draggable('proxy').css('z-index',10);
            },
            onStopDrag:function(){
                $(this).draggable('options').cursor = 'move';
            }
        });

        //放置选择商品到购物车中
        $('.cart').droppable({
            onDragEnter:function(e,source){
                $(source).draggable('options').cursor = 'auto';
            },
            onDragLeave:function(e,source){
                $(source).draggable('options').cursor = 'not-allowed';
            },
            onDrop:function(e,source){
                var name = $(source).find('p:eq(0)').html();
                var price = $(source).find('p:eq(1)').html();
                addProduct(name,parseFloat(price.split('$')[1]));
            }
        });


        function addProduct(name,price){
            function add(){
                for(var i = 0; i < data.total; i++){
                    var row = data.rows[i];
                    if( row.name == name){
                        row.quantity += 1;
                        return;
                    }
                }
                data.total += 1;
                data.rows.push({
                    name:name,
                    quantity:1,
                    price:price
                });
            }
            add();
            totalCost += price;
            $("#cartContent").datagrid('loadData',data);
            $("div.cart .total").html('Total:$'+totalCost);
        }

        });
    </script>
</body>
</html>
