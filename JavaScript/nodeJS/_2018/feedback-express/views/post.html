<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post comment</title>
	<link rel="stylesheet" href="public/css/bootstrap.css">
</head>
<body>
	<div class="header container">
		<div class="page-header">
			<h1><a href="/">Home</a> <small>post comment</small></h1>
		</div>
	</div>
	<div class="comments container">
		<form action="/post" method="post">
			<div class="form-group">
				<label for="inputName">name</label>
				<input type="text" class="form-control" required="required" minlength="2" maxlength="10" id="inputName" name="name" placeholder="please write your name">
			</div>
			<div class="form-group">
				<label for="textareaMessage">comments</label>
				<textarea name="message" id="textareaMessage" cols="30" rows="10" required minlength="5" maxlength="20" class="form-contorol"></textarea>
			</div>
			<button type="submit" class="btn btn-default">submit</button>
		</form>
	</div>
</body>
</html>
