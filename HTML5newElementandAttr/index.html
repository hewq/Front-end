<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        canvas{border: 1px solid #ccc;}
        details{outline: none;border: none;}
        .test_wbr{width: 10px;border: 1px solid #ccc;height: auto;word-break: normal;}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 50, 50);
        }
    </script>
</head>
<body>
    <article>
        <h3>纳兰词</h3>
        <p>
            人生若只如初见，<br>
            何事秋风悲画扇。<br>
            等闲变却故人心，<br>
            却道故人心易变。
        </p>
    </article>
    <aside>
        饮水词
    </aside>
    <details open>
        纳兰性德词，冷暖自知。
    </details>
    <audio src="assets/media/shenshi.mp3" autoplay controls loop muted></audio>
    <canvas width="200" height="200" id="myCanvas"></canvas>
    <dialog open>
    <input type="text" list="browser" placeholder="please input something">
        <datalist id="browser">
            <option value="Firefox"/>
            <option value="Chrome"/>
            <option value="IE"/>
        </datalist>
    </dialog>
    <embed src="assets/media/shenshi.mp3">
    <figure>
        <figcaption>画廊</figcaption>
        <img src="assets/images/heart.png" alt="follow your heart">
        <img src="assets/images/heart.png" alt="follow your heart">
        <img src="assets/images/heart.png" alt="follow your heart">
        <img src="assets/images/heart.png" alt="follow your heart">
    </figure>
    <form action="action.jsp" method="get" id="a">
        Username <input type="text" name="username">
    </form>
    <form action="action.jsp" method="get" id="b">
        Username <input type="text" name="username">
    </form>
    <keygen name="security" keytype="rsa" form="b"></keygen>
    <meter value="2" min="0" max="10">2 out of 10</meter>
    <meter value="0.6"></meter>
    <form oninput="x.value=parseInt(d.value)+parseInt(c.value)">
    0<input type="range" value="50" id="d">100
    +
    <input type="number" value="50" id="c">
    =
    <output name="x" for="c d"></output>
    </form>
    <progress></progress>
    <progress value="20" max="100"></progress>
        <audio controls loop>
            <source src="assets/media/Till_I_Collapse.mp3">
            <source src="assets/media/shenshi.mp3">
        </audio>
        <div class="test_wbr">
            http://localhost:63342/HTML5newElementandAttr/index<wbr>
            .htmlhttp://localhost:63342/HTML5newElementandAttr/index.html
        </div>
<!--属性-->
    <button draggable="true" accesskey="k">K</button>
    <p contenteditable="true">可编辑的文字</p>
    <p dropzone="link">指定元素是否可复制/移动/或连接/或删除</p>
    <input type="text" spellcheck="true">
<!--tabindex-->
        <input type="text" tabindex="1"><br/>
        <input type="text" tabindex="4"><br/>
        <input type="text" tabindex="2"><br/>
        <input type="text" tabindex="5"><br/>
        <input type="text" tabindex="3"><br/>
    <p translate="yes">type</p>
</body>
</html>
