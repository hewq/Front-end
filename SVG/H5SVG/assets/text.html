<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
        <text x="100" y="105" fill="red">
            I love SVG
            I love SVG
        </text>
    </svg>

    <!--旋转的文字-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
        <text x="100" y="105" fill="red" transform="rotate(30 50,50)"> I love SVG</text>
    </svg>

    <!--路径上的文字-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
        <defs>
            <path id="path1" d="M 75,20 a 1,1 0 0,0 100,0" />
        </defs>
        <text x="10" y="100" fill="red" >
            <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
        </text>
    </svg>

    <!--元素可以安排任何分小组<tspan>的数量，每个<tsapn>可以有不同的样式和位置-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
        <text x="10" y="20" fill="red" >Several lines:
            <tspan x="10" y="50" fill="green" >First line</tspan>
            <tspan x="10" y="80" fill="blue" >Second line</tspan>
        </text>
    </svg>

    <!--作为链接文本-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
        <a xlink:href="http://www.baidu.com" target="_blank" >
            <text x="10" y="20" fill="red" >Several lines:</text>
        </a>
    </svg>
</body>
</html>
