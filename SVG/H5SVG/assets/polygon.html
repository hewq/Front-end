<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边形</title>
</head>
<body>
    <!--三角形-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500">
        <polygon points="200,10 250,190 160,210" style="fill: lime; stroke: purple" stroke-width="1" />
    </svg>

    <!--四边形-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500">
        <polygon points="200,10 300,210 170,250 123,234" style="fill: lime; stroke: purple" stroke-width="1" />
    </svg>

    <!--星型-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill: lime; stroke: purple" stroke-width="5" fill-rule="nonzero" />
    </svg>

    <!--星型 改fill-rule属性-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill: lime; stroke: purple" stroke-width="5" fill-rule="evenodd" />
    </svg>
</body>
</html>
