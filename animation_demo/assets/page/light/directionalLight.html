<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平行光</title>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="400" height="300"></canvas>
<script src="../../js/three.js"></script>
<script type="text/javascript">
    function init() {
        // renderer
        var renderer =  new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);

        // scene
        var scene = new THREE.Scene();

        // camera
        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10);
        camera.position.set(3, 2, 8);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        // light
        // THREE.DirectionalLight(hex, intensity);hex光源颜色值， intensity亮度
        var light = new THREE.DirectionalLight();
        light.position.set(2, 5, 3);
        scene.add(light);

        // cube
        var greenCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
                        new THREE.MeshLambertMaterial({color: 0x00ff00}));
        var whiteCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
                        new THREE.MeshLambertMaterial({color: 0xffffff}));
        greenCube.position.x = 3;
        whiteCube.position.x = -3;
        scene.add(greenCube);
        scene.add(whiteCube);

        // render
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
