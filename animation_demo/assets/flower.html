<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>flower</title>
</head>
<body>
<canvas id="flowerCanvas" width="414" height="736"></canvas>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    var canvas = $('#flowerCanvas')[0];
    var context = canvas.getContext('2d');

    // 设置画布宽高和手机屏幕相同
    canvas.width = $(window).width();
    canvas.height = $(window).height();

    var flower = new Image();
    flower.src = 'images/flower1.png';
    var flowerObj = {
        x: -10,
        y: -10,
        draw: function () {
            if(flower.complete){
                context.scale(.2,.2);
                context.drawImage(flower,this.x,this.y);
            }
        }
    };
    flowerObj.draw();
</script>
</body>
</html>
