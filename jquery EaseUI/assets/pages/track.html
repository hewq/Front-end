<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/track.css">
</head>
<body>
    <div class="track">
        <div class="circle-common grey"></div>
        <div class="arrow-common arrow-check"></div>
        <div class="circle-common blue"></div>
        <div class="arrow-common arrow-deal"></div>
        <div class="circle-common red"></div>
        <div class="arrow-common arrow-end"></div>
        <div class="circle-common purple"></div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $(function () {
        var smY = 0;
        var Y = 0;
        function setBGPoY() {
            if (smY == 46) {
                smY = 0;
            } else {
                smY += 2;
            }
            if (Y == 71) {
                Y = 0;
            } else {
                Y += 2;
            }
            $(".sm-arrow-common-div").css("background-position-x", smY + "px");
            $(".arrow-common").css("background-position-x", Y + "px");
        }
        setInterval(setBGPoY,100);
    });
</script>
</html>
