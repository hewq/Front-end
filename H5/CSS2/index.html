    <style>
        .box{ transform: rotate(0deg); transition: transform 2s ease 0s; float: left; margin: 200px 50px 0px 200px; width: 100px; height: 100px; border: 30px solid #ff6600; border-top-color: aqua; border-left-color: brown; border-bottom-color: crimson;}
        .rect{ transform: rotate(0deg); transition: transform 2s ease 0s; float: left; margin: 200px 50px 0px 200px; width: 00px; height: 00px; border: 80px solid #ff6600; border-top-color: aqua; border-left-color: brown; border-bottom-color: crimson;}
        .radius{ transform: rotate(0deg); transition: transform 2s ease 0s; float: left; border-radius: 100px; float: left; margin: 200px 50px 0px 200px; width: 0px; height: 0px; border: 80px solid #ff6600; border-top-color: aqua; border-left-color: brown; border-bottom-color: crimson;}
        .full-radius{ transform: rotate(0deg); transition: transform 2s ease 0s; clear: both;  border-radius:30px; float: left; margin: 100px 50px 50px 400px; width: 100px; height: 100px; border: 30px solid #ff6600; border-top-color: aqua; border-left-color: brown; border-bottom-color: crimson;}
        .rect-radius{ transform: rotate(0deg); transition: transform 2s ease 0s; float: left;  border-radius:100px; float: left; margin: 100px 50px 50px 200px; width: 100px; height: 100px; border: 30px solid #ff6600; border-top-color: aqua; border-left-color: brown; border-bottom-color: crimson;}

        .radius:hover{ transform: rotate(720deg); transition: transform 4s ease 0s;}
        .rect:hover{ transform: rotate(720deg); transition: transform 4s ease 0s;}
        .full-radius:hover{ transform: rotate(720deg); transition: transform 4s ease 0s;}
        .rect-radius:hover{ transform: rotate(720deg); transition: transform 4s ease 0s;}
        .box:hover{ transform: rotate(720deg); transition: transform 4s ease 0s;}

        .ip:focus{border-color: aqua; outline: none;}
        .ip:active{border-color: #38aa24;}

        p{ text-indent: 2em; letter-spacing: 30px; line-height: 30px;}

        .audio{margin: 0; padding: 0; width: 1000px; height: 200px; text-align: center;}
        .audio .audio_d{ transition: height 1s ease 0s; vertical-align: bottom; color: #fff; margin: 0 0 0 5px; padding: 0; height: 100%; width: 15px; background-color: aqua; text-align: center; display: inline-block;}
