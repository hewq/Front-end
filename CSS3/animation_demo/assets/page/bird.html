<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义形状</title>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="400" height="300"></canvas>
<script src="../js/three.js"></script>
<script type="text/javascript">
    function init() {
        // renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);

        // scene
        var scene = new THREE.Scene();

        // camera
        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 100);
        camera.position.set(1, -12, 45);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        var material = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            wireframe: true
        });

        // 初始化几何形状
        var geometry = new THREE.Geometry();

        geometry.vertices.push(new THREE.Vector3(5, 0, 0));
        geometry.vertices.push(new THREE.Vector3(-5, -2, 1));
        geometry.vertices.push(new THREE.Vector3(-5, 0, 0));
        geometry.vertices.push(new THREE.Vector3(-5, -2, -1));
        geometry.vertices.push(new THREE.Vector3(0, 2, -6));
        geometry.vertices.push(new THREE.Vector3(0, 2, 6));
        geometry.vertices.push(new THREE.Vector3(2, 0, 0));
        geometry.vertices.push(new THREE.Vector3(-3, 0, 0));

        geometry.faces.push(new THREE.Face3(0, 2, 1));
        geometry.faces.push(new THREE.Face3(4, 7, 6));
        geometry.faces.push(new THREE.Face3(5, 6, 7));

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer.render(scene, camera);

    }
</script>
</body>
</html>
