<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚光灯</title>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="400" height="300"></canvas>
<script src="../../js/three.js"></script>
<script type="text/javascript">
    function init() {
        // renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);

        // scene
        var scene = new THREE.Scene();

        // camera
        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10);
        camera.position.set(2, 5, 3);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        // plane
        var plane = new THREE.Mesh(new THREE.PlaneGeometry(6, 6, 16, 16),
                                    new THREE.MeshLambertMaterial({
                                        color: 0xffffff
                                    }));
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -1;
        scene.add(plane);

        // cube
        var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
                    new THREE.MeshLambertMaterial({color: 0x00ff00}));
        cube.position.x = 2;
        scene.add(cube);

        // light
        // THREE.SpotLight(hex, intensity, distance, angle, exponent);hex颜色值，intensity亮度，distance距离，angle聚光灯点张角，exponent光强在偏离target点衰减指数
        var light = new THREE.SpotLight(0xffff00, 1, 100, Math.PI / 6, 25);
        light.position.set(2, 2, 2);
        light.target = cube;

        scene.add(light);

        // render
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
