<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>移动端元素效果操作</title>
    <link rel="stylesheet" href="css/main.css">
<script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
<script src="js/vconsole.min.js"></script>
<script>
    new VConsole();
</script>
</head>
<body ontouchmove="return false">
    <div class="container">
        <div class="drag"></div>
        <div class="scale"></div>
        <div class="slide"></div>
    </div>

<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script src="js/etool.js"></script>
<script>
etool.drag({
	$dom: $('.drag'),
	topLimitTo: 0,
	rightLimitTo: 150,
	bottomLimitTo: 150,
	leftLimitTo: 0,
	startCallback: function () {
		console.log('start');
	},
	moveCallback: function () {
		console.log('move');
	},
	endCallback: function () {
		console.log('end');
	}
});

etool.scale({
	$dom: $('.scale'),
	minWidth: 100,
	maxWidth: 500,
	scaleTimes: 1,
	startCallback: function () {
		console.log('start');
	},
	startCallback: function () {
		console.log('move');
	},
	startCallback: function () {
		console.log('end');
	}
});

etool.leftSlideHandler({
	$dom: $('body'),
	success: function () {
		console.log('left slide');
	},
	fail: function () {
		console.log('left fail');
	}
});

etool.rightSlideHandler({
	$dom: $('body'),
	success: function () {
		console.log('right slide');
	},
	fail: function () {
		console.log('right fail');
	}
});

etool.upSlideHandler({
	$dom: $('body'),
	success: function () {
		console.log('up slide');
	},
	fail: function () {
		console.log('up fail');
	}
});

etool.downSlideHandler({
	$dom: $('body'),
	success: function () {
		console.log('down slide');
	},
	fail: function () {
		console.log('down fail');
	}
});
</script>
</body>
</html>
