<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能教室管理系统</title>
    <link rel="shortcut icon" href="assets/images/title.png">
    <link rel="stylesheet" href="assets/plugins/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div class="container w-100p row m-0 p-0">
    <!--左边-->
    <div class="col-md-2 row">
        <!--左上-->
        <div class="w-100p h-50 bg-main">
            <i class="glyphicon glyphicon-equalizer c-w m-l-30 m-t-5 f-s-28"></i>
            <span class="f-s-28 c-w dis-inbo m-t-5">智能教室</span>
        </div>
        <!--左下-->
        <div id="dd" class="bg-left h-600 w-100p">
            <ul class="list-group dis-inbo m-t-18 w-100p">
                <li class="list-group-item bg-left c-w b-no t-a-c w-100p l-h-25 p-0">
                    <i class="fa fa-home f-s-40 dis-bo"></i>
                    总览
                </li>
                <li id="room" class="list-group-item bg-left c-w b-no t-a-c w-100p l-h-25 p-0 p-t-20 m-t-18">
                    <i class="fa fa-building-o f-s-40 dis-bo"></i>
                    房间
                    <ul id="building" class="list-group dis-no">
                        <li class="list-group-item c-li w-150 dis-inbo">1号楼</li>
                        <li class="list-group-item c-li w-150 dis-inbo">2号楼</li>
                        <li class="list-group-item c-li w-150 dis-inbo">3号楼</li>
                        <li class="list-group-item c-li w-150 dis-inbo">4号楼</li>
                        <li class="list-group-item c-li w-150 dis-inbo">5号楼</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--右边-->
    <div class="col-md-10 p-0">
        <!--右上-->
        <div class="h-50 w-100p">
            <div class="col-md-1">
                <span id="time" class="dis-bo w-100p m-l-10 h-30 f-s-24"></span>
                <span id="date" class="dis-bo w-100p m-l-10 h-20 f-s-16"></span>
            </div>
            <div class="col-md-5">
                <div class="input-group w-150 m-l-30 m-t-10">
                    <input type="text" class="form-control" placeholder="房间号">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <a href="#" class=" dis-inbo f-r f-s-24 m-t-10 m-l-10">LOGIN</a>
                <i class="glyphicon glyphicon-th-large f-r f-s-16 m-t-18"></i>
            </div>
        </div>
        <!--右下-->
        <div class="bg-warning h-600 w-100p panel panel-success">
            <div class="panel-heading h-30 t-a-c">
                <span>总览</span>
            </div>
            <div class="panel-body h-530">
                <div class="progress w-80p m-30">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                         aria-valuemax="100" style="width: 40%;">
                        40%
                        <span class="sr-only">40% Complete</span>
                    </div>
                </div>
                <div class="progress w-80p m-30">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                         aria-valuemax="100" style="width: 30%;">
                        30%
                        <span class="sr-only">30% Complete</span>
                    </div>
                </div>
                <div class="progress w-80p m-30">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                         aria-valuemax="100" style="width: 70%;">
                        70%
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
                <div class="progress w-80p m-30">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                         aria-valuemax="100" style="width: 50%;">
                        50%
                        <span class="sr-only">50% Complete</span>
                    </div>
                </div>
                <div class="progress w-80p m-30">
                    <div class="progress-bar progress-bar-default progress-bar-striped active" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                         aria-valuemax="100" style="width: 90%;">
                        90%
                        <span class="sr-only">90% Complete</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer h-40 t-a-c">
                <span>2006-2020 diqueliang.com 版权所有 蜀ICP备12345678号-6 ICP证：粤BB-20160717</span>
            </div>
        </div>
    </div>
</div>

<script src="assets/plugins/jquery.min.js"></script>
<script src="assets/plugins/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
<script>

    $(function() {
        function myInterval(){
            var date = new Date();
            var current_date = date.toLocaleDateString();
            var hour = date.getHours();
            var min = date.getMinutes();

            if(min < 10 && hour < 10){
                var time = "0" + hour + ":0" + min;
            }
            if(min < 10 && hour >= 10){
                var time = hour + ":" + "0" + min;
            }
            if(min >= 10 && hour < 10){
                var time = "0" + hour + ":" + min;
            }
            if(min >= 10 && hour >= 10){
                var time = hour + ":" + min;
            }
            $("#date").html(current_date);
            $("#time").html(time);
        }
        myInterval();
        setInterval(myInterval,1000*60);

        $("#room").hover(function(){
            $("#building").slideDown();
        },function(){
            $("#building").slideUp();
        });
    });
</script>
</body>
</html>
