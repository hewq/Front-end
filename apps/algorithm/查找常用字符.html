<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给定仅有小写字母组成的字符串数组 A，返回列表中的每个字符串中都显示的全部字符（包括重复字符）组成的列表。例如，如果一个字符在每个字符串中出现 3 次，但不是 4 次，则需要在最终答案中包含该字符 3 次。
        // 你可以按任意顺序返回答案。

        // 输入：["bella","label","roller"]
        // 输出：["e","l","l"]

        // 输入：["cool","lock","cook"]
        // 输出：["c","o"]
    </script>
    <script>
        /**
         * @param {string[]} A
         * @return {string[]}
         */
        var commonChars = function (A) {

            let temp = {}
            let hashList = []
            let res = []
            for (let i = 0, len = A.length; i < len; i++) {
                for (let j = 0, jLen = A[i].length; j < jLen; j++) {
                    if (temp[A[i][j]]) {
                        temp[A[i][j]]++
                    } else {
                        temp[A[i][j]] = 1
                    }
                }
                hashList.push(temp)
                temp = {}
            }

            for (let key in hashList[0]) {
                let min = hashList[0][key]
                let hasEle = true
                for (let i = 1, len = hashList.length; i < len; i++) {
                    if (!hashList[i][key]) {
                        hasEle = false
                        break
                    } else {
                        min = Math.min(min, hashList[i][key])
                    }
                }
                if (hasEle) {
                    for (let i = 0; i < min; i++) {
                        res.push(key)
                    }
                }
            }

            return res
        };
    </script>
</body>

</html>
