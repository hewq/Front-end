<body>
    <script>
        //给你一个整数 n，请你返回 任意 一个由 n 个 各不相同 的整数组成的数组，并且这 n 个数相加和为 0 。


        // 示例 1：
        // 输入：n = 5
        // 输出：[-7,-1,1,3,4]
        // 解释：这些数组也是正确的 [-5,-1,1,2,3]，[-3,-1,2,-2,4]。

        // 示例 2：
        // 输入：n = 3
        // 输出：[-1,0,1]

        // 示例 3：
        // 输入：n = 1
        // 输出：[0]
    </script>
    <script>
        /**
         * @param {number} n
         * @return {number[]}
         */
        var sumZero = function (n) {
            let res = Array(n).fill(0)

            if (n % 2) {
                for (let i = 1; i < n; i += 2) {
                    res[i] = i
                    res[i + 1] = -i
                }
            } else {
                for (let i = 0; i < n; i += 2) {
                    res[i] = i + 1
                    res[i + 1] = -(i + 1)
                }
            }

            return res
        };
    </script>
</body>
