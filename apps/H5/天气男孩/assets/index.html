<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气男孩</title>
    <link rel="stylesheet" href="css/boy.css">
</head>
<body>
    <section class="boy">
        <div class="hair"></div>
        <div class="head">
            <div class="eyebrow"></div>
            <div class="eye">
                <div class="iris"></div>
                <div class="iris-up"></div>
            </div>
            <div class="close-eye">
                <div class="close-eyelid"></div>
            </div>
            <div class="mouth"></div>
            <div class="open-mouth"></div>
        </div>
        <div class="body">
            <div class="armpits"></div>
            <div class="ziper"></div>
            <div class="arm">
                <div class="hand">
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
        <div class="leg">
            <div class="feet"></div>
        </div>
    </section>
</body>
</html>
