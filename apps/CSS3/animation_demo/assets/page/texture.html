<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材质的纹理贴图-单张图像应用于长方体</title>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="400" height="300"></canvas>
<script src="../js/three.js"></script>
<script type="text/javascript">
    function init() {
        // renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);

        // scene
        var scene = new THREE.Scene();

        // camera
        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10);
        camera.position.set(3, 3, 3);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        scene.add(camera);

        // light
        var light = new THREE.DirectionalLight();
        light.position.set(3, 5, 8);
        scene.add(light);

        // cube
        var cube = new THREE.CubeGeometry(2, 2, 2);

        // texture
        var texture = THREE.ImageUtils.loadTexture('../images/0.png', {}, function () {
            renderer.render(scene, camera);
        });

        var material = new THREE.MeshLambertMaterial({
            map: texture
        });

        var mesh = new THREE.Mesh(cube, material);
        scene.add(mesh);
        renderer.render(scene, camera);

        // 六个图像应用于长方体

        }
        var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5),
            new THREE.MeshFaceMaterial(material));
        scene.add(cube);*/
    }
</script>
</body>
</html>
