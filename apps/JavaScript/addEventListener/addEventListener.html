<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>addEventListener监听</title>
	<style>
		div {
			border: 1px solid #ccc;
		}

		.one {
			width: 500px;
			height: 500px;
		}

		.two {
			width: 400px;
			height: 400px;
			margin: 50px;
		}

		.three {
			width: 300px;
			height: 300px;
			margin: 50px;
		}
	</style>

	<script>
		window.onload = function () {
			var one = document.getElementById('one');
			var two = document.getElementById('two');
			var three = document.getElementById('three');

			one.addEventListener('click', function(){
				console.log('one');
			}, false);

			two.addEventListener('click', function(){
				console.log('two');
			}, false);

			three.addEventListener('click', function(){
				console.log('three');
			}, false);
		}
	</script>
</head>
<body>
	<div class="one" id="one">one
		<div class="two" id="two">two
			<div class="three" id="three">three</div>
		</div>
	</div>
</body>
</html>
