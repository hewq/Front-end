<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本的拖动和放置</title>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>

    <style>
        .dd-demo{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            background-color: bisque;
            display: inline-block;
            margin: 10px;
        }
        .proxy{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: bisque;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="dd1" class="dd-demo"></div>
    <div id="dd2" class="dd-demo"></div>
    <div id="dd3" class="dd-demo"></div>

    <script>
        $(function(){
            //第一个div可以拖动
            $("#dd1").draggable();

            //第二个div克隆一个原来的元素让其可以拖动
            $("#dd2").draggable({
                proxy:'clone'
            });

            //第三个div创建自定义代理让其可以拖动
            $("#dd3").draggable({
                proxy:function( source ){
                    var p = $('<div class="proxy">proxy</div>')
                    p.appendTo( 'body' );
                    return p;
                }
            });
        });
    </script>
</body>
</html>
