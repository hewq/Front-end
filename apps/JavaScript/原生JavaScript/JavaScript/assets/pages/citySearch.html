<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省份查询</title>
    <style>
        .provinceCity{width: 500px; min-height: 100px; margin: 0 auto;}
        .provinceCity .province{background-color: blanchedalmond; width: 100%; height: 35px; font-size: 24px; line-height: 35px; font-family: "Microsoft YaHei UI"; padding-left: 10px;}
        .provinceCity .city{ width: 100%; height: 35px; font-size: 20px; line-height: 30px; font-family: "Microsoft YaHei UI Light"; padding-left: 10px; background-color: antiquewhite;}
        .provinceCity .city span{ width: 60px; height: 25px; font-size: 18px; line-height: 25px; font-family: "Microsoft YaHei UI Light"; background-color: cadetblue; color: #fff; border: 1px solid #666666; border-radius: 10px; display: inline-block; margin-left: 10px;  vertical-align: middle; text-align: center;}
        .provinceCity .area{background-color: #ccc; width: 100%; height: 200px; padding-left: 10px; font-family: "Microsoft Uighur"; font-size: 14px; line-height: 30px;}
    </style>
</head>
<body>
<div class="provinceCity" id="provinceCity">
    <div class="province" id="province"></div>
    <div class="city" id="city"></div>
    <div class="area" id="area"></div>
</div>

<script src="../js/citySearch.js"></script>
</body>
</html>
