<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let selectSort = (arr) => {
            for (let i = 0, len = arr.length; i < len - 1; i++) {
                let index = i
                for (let j = i; j < len; j++) {
                    if (arr[j] > arr[index]) {
                        index = j
                    }
                }
                [arr[i], arr[index]] = [arr[index], arr[i]]
            }
        }
    </script>
</body>
</html>
