<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ----------------------------------
        let debounce = (fn, delay) => {
            let timer = null

            return (...args) => {
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    fn(...args)
                }, delay)
            }
        }
    </script>
</body>
</html>
