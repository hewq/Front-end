<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // -------------------------
        (function b() {
            b = 20
            console.log(b) // function 6 的字符串
        })()

        // -------------------------
        var a = 10;
        (function () {
            console.log(a) // undefined
            a = 5
            console.log(window.a) // 10
            var a = 20;
            console.log(a) // 20
        })()

        // -------------------------
        // function changeObjProperty(o) {
        //     o.siteUrl = "http://www.baidu.com";
        //     o = new Object();
        //     o.siteUrl = "http://www.google.com";
        // }
        // let webSite = new Object();
        // changeObjProperty(webSite);
        // console.log(webSite.siteUrl); // "http://www.baidu.com"

        function changeObjProperty(o) {
            o.siteUrl = "http://www.baidu.com";
            o = new Object();
            o.siteUrl = "http://www.google.com";
            return o;
        }
        let webSite = new Object();
        changeObjProperty(webSite);
        console.log(webSite.siteUrl); // "http://www.baidu.com"
        let newSite = changeObjProperty(webSite);
        console.log(newSite.siteUrl); // "http://www.google.com"

        // -------------------------
        var fullName = 'a';
        var obj = {
            fullName: 'b',
            prop: {
                fullName: 'c',
                getFullName: function () {
                    console.log(this);
                    return this.fullName
                }
            }
        }
        console.log(obj.prop.getFullName()); // obj.prop 对象字符串 'c'
        var test = obj.prop.getFullName;
        console.log(test()); // window 对象 'a'

        // -------------------------
        var num = 1;
        var myObject = {
            num: 2,
            add: function () {
                this.num = 3;
                (function () {
                    console.log(this.num);
                    this.num = 4;
                })();
                console.log(this.num);
            },
            sub: function () {
                console.log(this.num)
            }
        }
        myObject.add(); // 1 3
        console.log(myObject.num); // 3
        console.log(num); // 4
        var sub = myObject.sub;
        sub(); // 4

        // -------------------------
        setTimeout(function () {
            console.log(1)
        }, 0)
        new Promise(function executor(resolve) {
            console.log(2);
            for (var i = 0; i < 100; i++) {
                i == 99 && resolve();
            }
            console.log(3);
        }).then(function () {
            console.log(4);
        });
        console.log(5);
        // 2 3 5 4 1

        // -------------------------
        var arr = [3,15,8,29,102,22]
        console.log(arr.sort()) // [102, 15, 22, 29, 3, 8]
    </script>
</body>

</html>
