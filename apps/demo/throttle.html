<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            border: 2px solid #f00;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .div::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f00;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .div::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #f00;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid #f00;
            border-radius: 50%;
            z-index: 1;
        }
        .box::after {
            content: '';
            width: 100px;
            height: 100px;
            position: absolute;
            transform: translate(23px, 22px) skew(20deg);
            background-image: linear-gradient(to right, #f00, #fff);
            animation: rotate 1s linear infinite;
            transform-origin: 0 0;
        }

        @keyframes rotate {
            from {
                transform: translate(24px, 23px) skew(20deg) rotate(0)
            }
            to {
                transform: translate(24px, 23px) skew(20deg) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="box"></div>
    </div>
    <script>
        // ---------------------------------- 时间戳
        let throttle = (fn, delay) => {
            let prev = Date.now()

            return (...args) => {
                let now = Date.now()
                if (now - prev >= delay) {
                    fn(...args)
                    prev = Date.now()
                }
            }
        }
        
        // ---------------------------------- 定时器
        let throttle = (fn, delay) => {
            let timer = null

            return (...args) => {
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    fn(...args)
                }, delay)
            }
        }

    </script>
</body>
</html>
