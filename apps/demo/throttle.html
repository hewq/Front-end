<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ---------------------------------- 时间戳
        let throttle = (fn, delay) => {
            let prev = Date.now()

            return (...args) => {
                let now = Date.now()
                if (now - prev >= delay) {
                    fn(...args)
                    prev = Date.now()
                }
            }
        }
        
        // ---------------------------------- 定时器
        let throttle = (fn, delay) => {
            let timer = null

            return (...args) => {
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    fn(...args)
                }, delay)
            }
        }

    </script>
</body>
</html>
