<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let insertSort = (arr) => {
            for (let i = 1, len = arr.length; i < len; i++) {
                let j = i - 1
                let temp = arr[i]
                while (j >= 0 && temp > arr[j]) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = temp
            }
        }
        let arr = [3, 2, 1, 5, 6, 4]
        insertSort(arr)
        console.log(arr)
    </script>
</body>
</html>
