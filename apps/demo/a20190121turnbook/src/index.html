<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>TURN BOOK</title>
	<link rel="stylesheet" href="css/index.css">
<script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body ontouchmove="return false;">
	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div class="pages" style="background-image:url(images/1.jpg)"></div>
				<div class="pages" style="background-image:url(images/2.jpg)"></div>
				<div class="pages" style="background-image:url(images/3.jpg)"></div>
				<div class="pages" style="background-image:url(images/4.jpg)"></div>
				<div class="pages" style="background-image:url(images/5.jpg)"></div>
				<div class="pages" style="background-image:url(images/6.jpg)"></div>
				<div class="pages" style="background-image:url(images/7.jpg)"></div>
				<div class="pages" style="background-image:url(images/8.jpg)"></div>
				<div class="pages" style="background-image:url(images/9.jpg)"></div>
				<div class="pages" style="background-image:url(images/10.jpg)"></div>
				<div class="pages" style="background-image:url(images/11.jpg)"></div>
				<div class="pages" style="background-image:url(images/12.jpg)"></div>
			</div>
		</div>
	</div>
<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script src="js/turn.min.js"></script>
<script type="text/javascript">
	var rem = 0.01 * 0.5 * parseInt($('html').css('font-size').slice(0, -2));
	$(".flipbook").turn({
			// Width

			width:498*2*rem,
			
			// Height

			height:646*rem,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: false

	});
</script>
</body>
</html>
