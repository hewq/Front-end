<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令模式</title>
</head>

<body>
    <div id="ball" style="position:absolute;background:#000;width:50px;height:50px"></div>
    输入小球移动后的位置：<input id="pos" />
    <button id="moveBtn">开始移动</button>
    <button id="cancelBtn">cancel</button>
    <button id="replay">播放录像</button>
    <script>
        let tween = {
            linear: function (t, b, c, d) {
                return c * t / d + b
            },
            easeIn: function (t, b, c, d) {
                return c * (t /= d) * t + b
            },
            strongEaseIn: function (t, b, c, d) {
                return c * (t /= d) * t * t * t * t + b
            },
            strongEaseOut: function (t, b, c, d) {
                return c * ((t = t / d - 1) * t * t * t * t + 1) + b
            },
            sineaseIn: function (t, b, c, d) {
                return c * (t /= d) * t * t + b
            },
            sineaseOut: function (t, b, c, d) {
                return c * ((t = t / d - 1) * t * t + 1) + b
            }
        }

        let Animate = function (dom) {
            this.dom = dom // 进行运动的 dom 节点
            this.startTime = 0 // 动画开始时间
            this.startPos = 0 // dom 的初始位置
            this.endPos = 0 // dom 的目标位置
            this.propertyName = null // dom 节点需要被改变的 css 属性名
            this.easing = null // 缓动算法
            this.duration = null // 动画持续时间
        }

        Animate.prototype.start = function (propertyName, endPos, duration, easing) {
            this.startTime = Date.now()
            this.startPos = this.dom.getBoundingClientRect()[propertyName]
            this.propertyName = propertyName
            this.endPos = endPos
            this.duration = duration
            this.easing = tween[easing]

            let timeId = setInterval(() => {
                if (this.step() === false) {
                    clearInterval(timeId)
                }
            }, 19)
        }

        Animate.prototype.step = function () {
            let t = Date.now()
            if (t >= this.startTime + this.duration) {
                this.update(this.endPos)
                return false
            }
            let pos = this.easing(t - this.startTime, this.startPos, this.endPos - this.startPos, this.duration)
            this.update(pos)
        }

        Animate.prototype.update = function (pos) {
            this.dom.style[this.propertyName] = pos + 'px'
        }
    </script>
    <script>
        /**
         * 命令模式是最简单和优雅的模式之一，命令模式中的命令（command）指的是一个执行某些特定事情的指令
         */

        let ball = document.getElementById('ball')
        let pos = document.getElementById('pos')
        let moveBtn = document.getElementById('moveBtn')

        let MoveCommand = function (receiver, pos) {
            this.receiver = receiver
            this.pos = pos
            this.oldPos = null
        }

        MoveCommand.prototype.execute = function () {
            this.receiver.start('left', pos.value, 1000, 'strongEaseOut')
            this.oldPos = this.receiver.dom.getBoundingClientRect()[this.receiver.propertyName]
        }

        MoveCommand.prototype.undo = function () {
            this.receiver.start('left', this.oldPos, 1000, 'strongEaseOut')
        }

        let moveCommand

        moveBtn.onclick = function () {
            let animate = new Animate(ball)
            moveCommand = new MoveCommand(animate, pos.value)
            moveCommand.execute()
        }

        cancelBtn.onclick = function () {
            moveCommand.undo()
        }

        // -----保存命令-----
        
        let Ryu = {
            attack: function () {
                console.log('攻击')
            },
            defense: function () {
                console.log('防御')
            },
            jump: function () {
                console.log('跳跃')
            },
            crouch: function () {
                console.log('蹲下')
            }
        }

        let makeCommand = function (receiver, state) {
            return function () {
                receiver[state] && receiver[state]()
            }
        }

        let commands = {
            '119': 'jump',
            '115': 'crouch',
            '97': 'defense',
            '100': 'attack'
        }

        let commandStack = []

        document.onkeypress = function (ev) {
            let keyCode = ev.keyCode
            let command = makeCommand(Ryu, commands[keyCode])

            if (command) {
                command()
                commandStack.push(command)
            }
        }

        document.getElementById('replay').onclick = function () {
            let command
            while (command = commandStack.shift()) {
                command()
            }
        }
    </script>
</body>

</html>
