<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style rel="stylesheet">
        .css3{
            width: 400px;
            height: 300px;
            background: -webkit-linear-gradient(top,red 0%,rgb(0,255,0) 50%,blue 100%);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="css3"></div>
</body>
<script>
    function drawLinearGradient(id){
        var canvas = document.getElementById(id);
        if( canvas == null )
            return false;
        var context = canvas.getContext("2d");
        var gl = context.createLinearGradient(0,0,0,300);
        gl.addColorStop(0,'red');
        gl.addColorStop(0.5,'rgb(0,255,0)');
        gl.addColorStop(1,'rgb(0,0,255)');

        context.fillStyle = gl;
        context.fillRect(0,0,400,300);
    }
    drawLinearGradient("canvas");
</script>
</html>
