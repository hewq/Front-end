<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画爱心</title>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
<script>
	function draw() {
		var canvas = document.getElementById('myCanvas');
		canvas.width = '500';
		canvas.height = '500';
		if (canvas.getContext) {
			var context = canvas.getContext('2d');
			var radian = 0,
				radian_add = Math.PI / 180; // 设置
			context.beginPath();
			context.translate(250, 250);
			context.moveTo(getX(radian), getY(radian));
			while (radian <= (Math.PI * 2)) {
				radian += radian_add;
				X = getX(radian);
				Y = getY(radian);
				context.lineTo(X, Y);
			}	
			context.strokeStyle = 'red';
			context.stroke();
		}
	}

	function getX(t) {
		return 15 * (16 * Math.pow(Math.sin(t), 3));
	}

	function getY(t) {
		return -15 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
	}
	draw();
</script>
</html>
