<!DOCTYPE HTML>
<html>
<head>
	<title>Scroller - Normal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="styles/main.css">
    <script>
        !function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
    </script>

</head>
<body>
	<div id="container" class="container">
		<div id="content" class="content">
			<div class="page1"></div>
			<div class="page2"></div>
			<div id="move" class="move"></div>
		</div>
	</div>
	<script src="scripts/Animate.js"></script>
	<script src="scripts/Scroller.js"></script>

	<script src="scripts/render.js"></script>
	<script>

	var container = document.getElementById("container");
	var content = document.getElementById("content");
	var move = document.getElementById("move");

		var scroller = new Scroller(render, {
			scrollingX: false
		});

		scroller.setDimensions(container.clientWidth, container.clientHeight, content.offsetWidth, content.offsetHeight);

		// document.getElementById('content').addEventListener("touchmove", function(e) {
		// 	scroller.scrollTo(0, 200, true);
		// 	scroller.doTouchMove(e.touches, e.timeStamp);
		// }, false);

		// Event Handler
	
	if ('ontouchstart' in window) {
		container.addEventListener("touchstart", function(e) {
			// Don't react if initial down happens on a form element
			if (e.target.tagName.match(/input|textarea|select/i)) {
				return;
			}
			
			scroller.doTouchStart(e.touches, e.timeStamp);
			e.preventDefault();
		}, false);

		document.addEventListener("touchmove", function(e) {
			scroller.doTouchMove(e.touches, e.timeStamp);
		}, false);

		document.addEventListener("touchend", function(e) {
			scroller.doTouchEnd(e.timeStamp);
		}, false);
		
	} else {
		
		var mousedown = false;

		container.addEventListener("mousedown", function(e) {
			// Don't react if initial down happens on a form element
			if (e.target.tagName.match(/input|textarea|select/i)) {
				return;
			}
			
			scroller.doTouchStart([{
				pageX: e.pageX,
				pageY: e.pageY
			}], e.timeStamp);

			mousedown = true;
		}, false);

		document.addEventListener("mousemove", function(e) {
			if (!mousedown) {
				return;
			}

			scroller.doTouchMove([{
				pageX: e.pageX,
				pageY: e.pageY
			}], e.timeStamp);

			mousedown = true;
		}, false);

		document.addEventListener("mouseup", function(e) {
			if (!mousedown) {
				return;
			}

			scroller.doTouchEnd(e.timeStamp);

			mousedown = false;
		}, false);
		
	}

		
	</script>
</body>
</html>
