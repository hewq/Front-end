<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas 绘制图像</title>
	<script>
		window.onload = function () {
			canvasAppOne();
			canvasAppTwo();
		}

		function canvasAppOne() {
			var theCanvas = document.getElementById('canvasOne');
			var context = theCanvas.getContext('2d');

			var spaceShip = new Image();
			spaceShip.src = './images/ship.png';
			spaceShip.onload = function eventShipLoaded() {
				context.drawImage(spaceShip, 0, 0);
				drawBorder(context, 0, 0, 32, 32, 'red');

				context.drawImage(spaceShip, 0, 32, 68, 68);
				drawBorder(context, 0, 32, 68, 68, 'red');

				context.drawImage(spaceShip, 0, 0, 16, 16, 100, 100, 100, 100);
				drawBorder(context, 100, 100, 100, 100, 'red');
			}
		}

		function canvasAppTwo() {
			document.getElementById('canvasTwo').onclick = function () {
				var theCanvas = document.getElementById('canvasTwo');
				var context = theCanvas.getContext('2d');
				var canvasOne = document.getElementById('canvasOne');

				context.drawImage(canvasOne, 50, 50, 100, 100, 50, 50, 100, 100);
				drawBorder(context, 50, 50, 100, 100, 'blue');
			}
		}

		function drawBorder(ctx, x, y, w, h, color) {
			ctx.save();
			ctx.strokeStyle = color;
			ctx.lineWidth = 2;
			ctx.strokeRect(x, y, w, h);
			ctx.restore();
		}
	</script>
</head>
<body>
	<div>
		<canvas id="canvasOne" width="200" height="200" style="border: 1px solid #ccc;">
			Your browser does not support the HTML 5 Canvas.
		</canvas>
		<canvas id="canvasTwo" width="200" height="200" style="border: 1px solid #ccc;">
			Your browser does not support the HTML 5 Canvas.
		</canvas>
	</div>
</body>
</html>
