<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制贝塞尔曲线</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
<script>
    function drawBezier(id){
        var canvas = document.getElementById(id);
        if( canvas == null )
            return false;
        var context = canvas.getContext("2d");

        //贝塞尔曲线 bezierCurveTo(x1,y1,x2,y2,x3,y3) （开始点 控制点 结束点）
        context.bezierCurveTo(50,50,150,100,50,150);
        context.stroke();
        //二次样条曲线 quadraticCurveTo(x1,y1,x2,y2) 二次贝塞尔曲线 （控制点 结束点）
        context.quadraticCurveTo(150,250,250,250);
        context.stroke();
    }
    drawBezier("canvas");
</script>
</html>
